    <main>
        <div id="product-form">
            <form>
              <label for="product-id">ID:</label>
              <input type="text" id="product-id" name="product-id" required><br>
          
              <label for="product-name">Name:</label>
              <input type="text" id="product-name" name="product-name" required><br>
          
              <label for="product-price">Price:</label>
              <input type="number" id="product-price" name="product-price" min="0" step="0.01" required><br>
          
              <label for="product-quantity">Quantity:</label>
              <input type="number" id="product-quantity" name="product-quantity" min="0" required><br>
          
              <label for="product-image">Image:</label>
              <input type="file" id="product-image" name="product-image" accept="image/*"><br>
          
              <button type="submit" onclick="addProduct()">Add Product</button>
            </form>
          </div>
          
          <script>
            function addProduct() {
              // Get the values from the form
              const id = document.getElementById('product-id').value;
              const name = document.getElementById('product-name').value;
              const price = parseFloat(document.getElementById('product-price').value);
              const quantity = parseInt(document.getElementById('product-quantity').value);
              const image = document.getElementById('product-image').files[0];
          
              // Create a new product object with the values
              const newProduct = { id, name, price, quantity, image };
          
              // Add the new product to the database or do something else with it
              console.log(newProduct);
            }
          </script>
